<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Øvingsoppgave 1 - Løkker</title>
    </head>
    <body>
        <ul id="nedtelling">

        </ul>
        <script>
            let countDown = "";

            for(let teller = 10; teller >= 0; teller--)  {
                console.log(teller)

                

                teller == 0 ? countDown+= `<li>We have take-off</li>`: countDown += `<li>${teller}</li>`
               
            }
            document.getElementById("nedtelling").innerHTML = countDown

        </script>
    </body>
</html>
