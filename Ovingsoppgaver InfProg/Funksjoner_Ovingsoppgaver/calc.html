<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Ã˜vingsoppgave</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <ul id="result"></ul>
    <script>
        function calculator(num1 = 0, num2 = 0) {
            calculations = [
                num1+num2,
                num1-num2,
                num1/num2,
                num1*num2
            ]
            let calculationsHTML = ""
          
                
            
            calculations.map(element => calculationsHTML += element < 0 ? `<li class="red">${element}</li>`: `<li>${element}</li>`)
            
            document.getElementById("result").innerHTML = calculationsHTML
            //console.log(calculationsHTML)
        }

        calculator(10,15)
    </script>
    
</body>
</html>
