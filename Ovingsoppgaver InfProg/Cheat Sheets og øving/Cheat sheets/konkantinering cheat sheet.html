<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konkatinering cheat sheet</title>
</head>

<body>
    <p id="mailStandard"></p>
    <p id="MailTempLit"></p>
    <script>

    const name = "Jonas A. Evensen"
    const mail = "jonasae@hiof.com"
    const mailCodeStandard = "<a href=`mailto:" + mail + "`>Send epost til " + name + "</a>"
    //Standard konkantinering med plusstegn
    document.getElementById("mailStandard").innerHTML = mailCodeStandard

    //Template literals
    const mailCodeTempLit = `<a href="mailto:${mail}">Send epost til ${name}</a>`
    document.getElementById("MailTempLit").innerHTML = mailCodeTempLit
</script>
</body>
</html>
