<body>
    <p id="Alder"></p>
    <script>
        const age = 21
        let utskrift = ""

        if(age < 18){
            utskrift = "Du er ikke myndig."
        } else if(age >=18 && age <= 62){
            utskrift = "Du er myndig og klar til studier/jobb."
        } else if(age >= 62){
            utskrift = "Du er pensjonsklar."
        }

        document.getElementById("Alder").innerHTML = utskrift
        
    </script>
</body>
</html>
