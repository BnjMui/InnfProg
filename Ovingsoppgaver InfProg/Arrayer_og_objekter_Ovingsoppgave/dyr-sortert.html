<body>
    <p id="antallDyr"></p>
    <p id="hvilkeDyr"></p>
    <script>

        const dyr = [
            "Hund",
            "Katt",
            "Hest",
            "Kanin",
            "Elg",
            "Ku",
            "Sau",
            "Geit",
            "Frosk",
            "Mus"
        ]


        dyr.push ("Humle", "Grevling")
        dyr.sort()
        //console.log(dyr)
        //console.log(...dyr)


        const antallDyr = dyr.length
        //console.log(antallDyr)
        
        
        document.getElementById("antallDyr").innerHTML = `Antall dyr: ${antallDyr}.`
        document.getElementById("hvilkeDyr").innerHTML = `${dyr.join(", ")}`

    </script>
