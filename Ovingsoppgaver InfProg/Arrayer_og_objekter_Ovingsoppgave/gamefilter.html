<body>
    <h1>iOS games</h1>
    <section>
        <ul id=filter></ul>
    </section>
    
    <script>
        const games = [
            {
                title: "Angry Birds",
                platforms: ["iOS", "Android"]
            },
            {
                title: "Nongram",
                platforms: ["Android"]
            },
            {
                title: "Plants vs Zombies",
                platforms: ["iOS", "Android", "Windows", "MacOS"]
            },
            {
                title: "Punball",
                platforms: ["Windows", "Android"]
            },
            {
                title: "Planet Zoo",
                platforms: ["Windows", "MacOS"]
            },
            {
                title: "Woordle",
                platforms: ["iOS", "MacOS"]
            }
        ]

            const iOSgames = games.filter((game) => game.platforms.includes("iOS"))
            console.log(iOSgames)
            let iOSgamesHTML = ""
            iOSgames.map(element => iOSgamesHTML += `<li>${element.title}</li>`)
            document.getElementById("filter").innerHTML = iOSgamesHTML
            
    </script>
