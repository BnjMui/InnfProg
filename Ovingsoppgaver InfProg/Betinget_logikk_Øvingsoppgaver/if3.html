<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="Jenter og gutter i klassen"></p>
    
    <script>
        const barn1 = "gutt"
        const barn2 = "gutt"
        const barn3 = "jente"

        let antall_gutter = 0
        let antall_jenter = 0

        if(barn1 == "gutt"){
            antall_gutter++
        } else{
            antall_jenter++
        }
        if(barn2 == "gutt"){
            antall_gutter++
        } else {
            antall_jenter++
        }
        //samme test for barn3, med ternary operator
        barn3 === "gutt" ? antall_gutter++ : antall_jenter++

        document.getElementById("Jenter og gutter i klassen").innerHTML = `Gutter: ${antall_gutter}. Jenter: ${antall_jenter}.`
        
    </script>
</body>
</html>
